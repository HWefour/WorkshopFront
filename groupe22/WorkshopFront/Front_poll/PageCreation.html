<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Création Page</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="./imgs/A_vote_service_logo.png" alt="" width="120" height="75">
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./PageCreation.html">Créer un vote</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./PageResult.html">Voir les résultats</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title mb-4">Création de Vote</h4>
                        <form method="POST" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="titre">Titre :</label>
                                <input type="text" class="form-control" id="titre" name="titre" required>
                            </div>
                            <div class="mb-3">
                                <label for="description">Description :</label>
                                <textarea class="form-control" id="description" name="description" rows="4"
                                    required></textarea>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="vote1">Vote 1 :</label>
                                    <input type="text" class="form-control" id="vote1" name="vote1" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="vote2">Vote 2 :</label>
                                    <input type="text" class="form-control" id="vote2" name="vote2" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="image">Image :</label>
                                <input class="form-control" type="file" id="image" name="image" accept="image/*"
                                    required>
                            </div>
                            <div class="d-grid">
                                <input type="submit" value="Envoyer" class="btn btn-primary">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
